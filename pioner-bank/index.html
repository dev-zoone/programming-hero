<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioner-bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcom To Pioner Bank</h1>
        <div id="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" name="" id="" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="password" placeholder="Password">
            <br>
            <button id="login" type="submit" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transiction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Diposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawValue">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">500</span> </h2>
                </div>
            </div>
        </div>
        <div class="row transition">
            <div class="diposit help-desk">
                <h4>Deposit</h4>
                <input id="depositAmount" type="number" class="input-value" placeholder="& amount you want to deposit">
                <br><br>
                <button id="addDeposit" class="btn btn-success" type="submit">
                    Submit
                </button>
            </div>
            <div class="Withdraw  help-desk">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="number" class="input-value" placeholder="& amount you want to withdraw">
                <br><br>
                <button id="addWithdraw" class="btn btn-success" type="submit">
                    Submit
                </button>
            </div>
        </div>
    </div>


    <script src="./pioner.js"></script>
</body>

</html>
